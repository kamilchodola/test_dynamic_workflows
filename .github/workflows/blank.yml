name: Matrix Job Workflow

on: 
  workflow_dispatch: 
    inputs:
      json_input:
        description: 'Input JSON to start the recursive workflow'
        required: true
        type: string

jobs:
  start:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger First Level
        uses: .github/workflows/resursive.yml
        with:
          json: ${{ github.event.inputs.json_input }}
